<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starlight TV - Liquid Glass</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/705/705062.png">
    
    <!-- Bibliotecas Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Link para o CSS separado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white overflow-hidden">

    <!-- MANUTENÇÃO -->
    <div id="maintenance-screen" class="fixed inset-0 z-[120] bg-black flex flex-col items-center justify-center hidden">
        <img src="https://cdn-icons-png.flaticon.com/128/705/705062.png" class="w-24 h-24 mb-6 object-contain animate-pulse filter brightness-75" alt="Manutenção">
        <h1 class="text-2xl font-bold text-white mb-2">EM MANUTENÇÃO</h1>
        <p id="maintenance-message" class="text-zinc-500 font-mono text-sm">Voltamos em breve.</p>
    </div>

    <!-- TELA DE LOGIN -->
    <div id="login-screen" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex flex-col items-center justify-center transition-all duration-700">
        <div class="w-full max-w-sm p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-tr from-violet-600 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-2xl shadow-violet-500/30">
                    <img src="https://cdn-icons-png.flaticon.com/128/705/705062.png" class="w-12 h-12 object-contain invert brightness-0 filter" alt="Logo">
                </div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Starlight <span class="text-violet-500">TV</span></h1>
                <p class="text-zinc-500 text-sm">Entre para assistir</p>
            </div>

            <div class="space-y-4">
                <input type="email" id="login-email" class="input-auth" placeholder="Seu email">
                <input type="password" id="login-password" class="input-auth" placeholder="Sua senha">
                
                <button id="btn-do-login" class="w-full py-3 bg-white text-black font-bold rounded-xl hover:scale-[1.02] transition shadow-lg shadow-white/10">
                    ENTRAR
                </button>
                <button id="btn-do-signup" class="w-full py-3 bg-zinc-800 text-white font-bold rounded-xl hover:bg-zinc-700 transition">
                    CRIAR CONTA
                </button>
            </div>
            <p id="login-error" class="text-red-500 text-xs mt-4 text-center hidden"></p>
        </div>
    </div>

    <!-- TELA DE USERNAME -->
    <div id="username-screen" class="fixed inset-0 z-[110] bg-black flex flex-col items-center justify-center hidden">
        <div class="w-full max-w-sm p-8 text-center">
            <h2 class="text-2xl font-bold text-white mb-2">Como devemos te chamar?</h2>
            <p class="text-zinc-500 text-sm mb-6">Escolha um nome de usuário único para o chat.</p>
            
            <input type="text" id="username-input" class="input-auth text-center text-lg font-bold tracking-wide" placeholder="@usuario">
            <button id="btn-save-username" class="w-full mt-4 py-3 bg-violet-600 text-white font-bold rounded-xl hover:bg-violet-500 transition shadow-lg shadow-violet-500/20">
                CONFIRMAR
            </button>
            <p id="username-error" class="text-red-500 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <!-- APP GRID (LAYOUT CORRIGIDO MOBILE) -->
    <!-- h-[100dvh] garante que o layout se ajuste quando o teclado abre no mobile -->
    <div id="app-container" class="glass-panel w-full h-[100dvh] flex flex-col md:flex-row overflow-hidden relative z-10 opacity-0 transition-opacity duration-1000 max-w-[1920px] mx-auto">
        
        <!-- MAIN PLAYER AREA -->
        <!-- No mobile: aspect-video (fixo) e flex-none (não encolhe). No Desktop: flex-1 (ocupa espaço) -->
        <main class="w-full flex-none aspect-video md:flex-1 md:h-full md:aspect-auto relative bg-black group">
            
            <!-- Video Player -->
            <video id="main-video" class="absolute inset-0 w-full h-full object-contain bg-black" playsinline></video>
            
            <!-- Marca D'água -->
            <img src="https://cdn-icons-png.flaticon.com/128/705/705062.png" class="absolute top-4 right-4 w-8 h-8 md:w-12 md:h-12 opacity-50 z-30 pointer-events-none select-none drop-shadow-lg" alt="Watermark">

            <!-- Standby Screen -->
            <div id="standby-screen" class="absolute inset-0 bg-[#0a0a0a] flex flex-col items-center justify-center z-10">
                <div class="relative w-16 h-16 md:w-24 md:h-24 mb-4 flex items-center justify-center pulse-circle">
                    <img src="https://cdn-icons-png.flaticon.com/128/705/705062.png" class="w-10 h-10 md:w-16 md:h-16 object-contain" alt="Standby">
                </div>
                <h2 class="text-lg md:text-2xl font-bold text-white mb-1">Aguardando</h2>
                <p class="text-zinc-500 text-xs md:text-sm">Carregando programação...</p>
            </div>

            <!-- Sync Overlay -->
            <div id="sync-status" class="absolute top-4 left-4 bg-black/80 backdrop-blur px-3 py-1 rounded-lg text-xs font-bold text-emerald-400 hidden border border-emerald-500/30 z-40">
                <i data-lucide="refresh-cw" class="w-3 h-3 inline mr-1 animate-spin"></i> Sync...
            </div>

            <!-- Mobile Overlay Header (Título sobre o vídeo no mobile) -->
            <div class="absolute top-0 left-0 p-4 md:hidden z-20 pointer-events-none bg-gradient-to-b from-black/80 to-transparent w-full">
                <h1 class="text-white font-bold text-sm drop-shadow-md flex items-center gap-2">
                    <img src="https://cdn-icons-png.flaticon.com/128/705/705062.png" class="w-4 h-4 invert brightness-0"> Starlight TV
                </h1>
            </div>

            <!-- Controls Overlay (Hover Desktop / Tap Mobile) -->
            <div id="video-controls" class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4 md:p-8 z-20">
                <div class="flex items-end gap-4 mb-2">
                    <img id="program-poster" src="" class="w-12 h-16 object-cover rounded shadow-lg hidden md:block bg-zinc-800">
                    <div class="flex-1">
                        <div class="text-[10px] font-bold text-violet-400 uppercase tracking-wider mb-1" id="program-category">CANAL OFF</div>
                        <h2 id="program-title" class="text-lg md:text-3xl font-bold text-white drop-shadow-lg leading-tight line-clamp-1">...</h2>
                        <p id="program-desc" class="text-zinc-300 text-xs md:text-sm mt-1 line-clamp-2 hidden md:block">...</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4 mt-2">
                    <button onclick="toggleMute()" class="w-10 h-10 rounded-full bg-white/20 hover:bg-white text-white hover:text-black backdrop-blur-md flex items-center justify-center transition-all">
                        <i id="mute-icon" data-lucide="volume-x" class="w-5 h-5"></i>
                    </button>
                    
                    <div class="flex-1 h-1 bg-white/20 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-violet-500 w-0 relative">
                            <div class="absolute right-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-white rounded-full shadow"></div>
                        </div>
                    </div>
                    
                    <button onclick="toggleFullscreen()" class="w-10 h-10 rounded-full bg-white/20 hover:bg-white text-white hover:text-black backdrop-blur-md flex items-center justify-center transition-all">
                        <i id="fullscreen-icon" data-lucide="maximize" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Sidebar (Schedule & Chat) -->
        <!-- No Mobile: flex-1 (enche o resto da tela) min-h-0 (permite scroll interno) -->
        <aside class="flex-1 min-h-0 flex flex-col md:w-80 md:flex-none md:border-l border-white/10 bg-[#09090b] md:bg-black/40 md:backdrop-blur-xl">
            
            <!-- Tabs -->
            <div class="flex border-b border-white/5 bg-black/20">
                <button onclick="switchSidebarTab('grade')" id="tab-grade" class="tab-btn active">
                    <i data-lucide="calendar" class="w-4 h-4 inline mr-1"></i> Grade
                </button>
                <button onclick="switchSidebarTab('chat')" id="tab-chat" class="tab-btn">
                    <i data-lucide="message-square" class="w-4 h-4 inline mr-1"></i> Chat
                </button>
                <button onclick="logout()" class="p-3 text-red-400 hover:text-white md:hidden">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
            
            <!-- Schedule Content -->
            <div id="content-grade" class="flex-1 overflow-y-auto p-4 space-y-2 no-scrollbar">
                <div id="schedule-day-label" class="text-center text-[10px] text-violet-400 font-bold uppercase mb-2 tracking-widest bg-white/5 py-1 rounded">...</div>
                <div id="schedule-list"></div>
                
                <!-- Desktop Logout Info -->
                <div class="hidden md:flex justify-between items-center mt-4 pt-4 border-t border-white/5 text-[10px] text-zinc-600">
                    <span id="clock" class="font-mono">00:00</span>
                    <button onclick="logout()" class="hover:text-red-400 transition">Sair</button>
                </div>
            </div>

            <!-- Chat Content -->
            <!-- flex-1 min-h-0 garante que a lista de msg encolha quando o teclado sobe -->
            <div id="content-chat" class="flex-1 flex flex-col hidden h-full overflow-hidden relative">
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar scroll-smooth">
                    <!-- Messages injected here -->
                    <div class="text-center text-zinc-600 text-xs mt-10">Bem-vindo ao chat!</div>
                </div>
                
                <!-- Input Area -->
                <div class="p-3 border-t border-white/10 bg-[#18181b] flex-none z-20 pb-safe">
                    <form onsubmit="sendMessage(event)" class="flex gap-2">
                        <input id="chat-input" type="text" class="flex-1 bg-zinc-800 border border-zinc-700 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-violet-500 transition placeholder-zinc-500" placeholder="Digite sua mensagem..." autocomplete="off">
                        <button type="submit" class="bg-violet-600 hover:bg-violet-500 text-white p-3 rounded-xl transition shadow-lg shadow-violet-900/20 active:scale-95">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </form>
                </div>
            </div>
        </aside>
    </div>

    <!-- Link para o JavaScript separado -->
    <script type="module" src="script.js"></script>
    <style>
        /* Ajuste para iPhone X e mais recentes (notch) */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</body>
</html>
